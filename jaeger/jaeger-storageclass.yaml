apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  managedFields:
  - apiVersion: storage.k8s.io/v1
    fieldsType: FieldsV1
    fieldsV1:
      f:metadata:
        f:annotations:
          .: {}
          f:kubectl.kubernetes.io/last-applied-configuration: {}
      f:provisioner: {}
      f:reclaimPolicy: {}
      f:volumeBindingMode: {}
    manager: kubectl-client-side-apply
    operation: Update
  name: jaeger-storage
provisioner: microk8s.io/hostpath
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=5050
  - nobr1
  - cache=none
reclaimPolicy: Delete
volumeBindingMode: Immediate
